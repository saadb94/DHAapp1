<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title text-align = 'center'>Take a Note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label color="primary">Title</ion-label>
          <ion-input placeholder="What will you call this note?" type="text" [(ngModel)]="title"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" stacked>Note</ion-label>
            <ion-textarea type="text" [(ngModel)]="note" placeholder="What were you upto today?" autosize></ion-textarea>
          </ion-item>

    </ion-list>

</ion-content>
<ion-footer padding>
    <button ion-button (click)="onSubmit()" block>Submit</button>
</ion-footer>
